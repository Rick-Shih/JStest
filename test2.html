<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>


        const employeeType = [
            { id: 1, "name": "FullTime", work_begin: "09:00:00", work_end: "17:00:00" },
            { id: 2, "name": "MidTime", work_begin: "12:00:00", work_end: "21:00:00" },
            { id: 3, "name": "HalfTime", work_begin: "20:00:00", work_end: "00:00:00" },
        ];

        var FullTime = Math.abs(parseInt(employeeType[0].work_begin.substring(0, 2)) - parseInt(employeeType[0].work_end.substring(0, 2)));
        var MidTime = Math.abs(parseInt(employeeType[1].work_begin.substring(0, 2)) - parseInt(employeeType[1].work_end.substring(0, 2)));
        var HalfTime = Math.abs(parseInt(employeeType[2].work_begin.substring(0, 2)) - (parseInt(employeeType[2].work_end.substring(0, 2)) + 24));

        console.log('Type1: ' + FullTime + 'h', 'Type2: ' + MidTime + 'h', 'Type3: ' + HalfTime + 'h');





        const employees = [
            { id: 1, name: "Alice", type: 2 },
            { id: 2, name: "Bob", type: 3 },
            { id: 3, name: "John", type: 2 },
            { id: 4, name: "Karen", type: 1 },
            { id: 5, name: "Miles", type: 3 },
            { id: 6, name: "Henry", type: 1 }
        ];
        let e_len = employees.length;


        const tasks = [
            { id: 1, title: "task01", duration: 60 }, // 60 min,
            { id: 2, title: "task02", duration: 120 },
            { id: 3, title: "task03", duration: 180 },
            { id: 4, title: "task04", duration: 360 },
            { id: 5, title: "task05", duration: 30 },
            { id: 6, title: "task06", duration: 220 },
            { id: 7, title: "task07", duration: 640 },
            { id: 8, title: "task08", duration: 250 },
            { id: 9, title: "task09", duration: 119 },
            { id: 10, title: "task10", duration: 560 },
            { id: 11, title: "task11", duration: 340 },
            { id: 12, title: "task12", duration: 45 },
            { id: 13, title: "task13", duration: 86 },
            { id: 14, title: "task14", duration: 480 },
            { id: 15, title: "task15", duration: 900 }
        ];
        let t_len = tasks.length;



        console.log('');
        //4. Count total hours worked in 1 day ? // => 39
        console.log('4. Count total hours worked in 1 day ? // => 39');
        var emp_type = [];
        for (i = 0; i < e_len; i++) {
            emp_type.push(employees[i].type);
        }
        // console.log(emp_type);

        var result = {};
        emp_type.forEach(function (item) {
            result[item] = result[item] ? result[item] + 1 : 1;
        });
        console.log(result);
        DayWorkTime = result[1] * FullTime + result[2] * MidTime + result[3] * HalfTime;
        console.log(DayWorkTime);


        console.log('');
        //5. Make a function that take as parameters dayTime and return number of employee working // howManyEmployeeByTime(time) => int
        console.log('5. Make a function that take as parameters dayTime and return number of employee working // howManyEmployeeByTime(time) => int');
        // console.log(result[1]);
        function howManyEmployeeByTime(time) {
            if (typeof result[time] !== 'undefined') {
                // your code here
                // console.log(result[time]);
                return result[time];
            } else {
                // console.log('Nobody work in this Time');
                return 'Nobody work in this Time';
            }
        }
        //Type1 = FullTime
        Type1 = 'FullTime: ' + howManyEmployeeByTime(1);
        console.log(Type1);

        //Type2 = MidTime
        Type2 = 'MidTime: ' + howManyEmployeeByTime(2);
        console.log(Type2);
        
        //Type3 = HalfTime
        Type3 = 'HalfTime: ' + howManyEmployeeByTime(3);
        console.log(Type3);

        console.log('');
        //6. How many days of work needed to done all tasks ? // => 1 day = 9:00 to 00:00 between 00:00 and 09:00 doesnt count.
        console.log('6. How many days of work needed to done all tasks ? // => 1 day = 9:00 to 00:00 between 00:00 and 09:00 doesnt count.');
        var tasks_duration = 0;
        for (i = 0; i < t_len; i++) {
            tasks_duration += parseInt(tasks[i].duration);
        }
        console.log(Math.floor(tasks_duration / 60) + ' hours ' + tasks_duration % 60 + ' minutes');
        console.log(Math.ceil((tasks_duration / 60)/DayWorkTime)+' Day');
    </script>
</body>


</html>
